name: Build Android APK - Robust

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        echo "ðŸ“‹ Configuration de l'environnement..."
        mkdir -p bin assets
        ls -la
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        echo "ðŸ“¦ Installation des dÃ©pendances systÃ¨me..."
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-pip \
          python3-setuptools
          
    - name: Install Buildozer
      run: |
        echo "ðŸ› ï¸ Installation de Buildozer..."
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        
    - name: Validate buildozer.spec
      run: |
        echo "ðŸ” Validation du fichier buildozer.spec..."
        if [ ! -f "buildozer.spec" ]; then
          echo "âŒ buildozer.spec non trouvÃ©"
          exit 1
        fi
        
        # VÃ©rifier les erreurs courantes
        if grep -q "version.regex" buildozer.spec && grep -q "^version = " buildozer.spec; then
          echo "âŒ Conflict entre version et version.regex dÃ©tectÃ©"
          exit 1
        fi
        
        if grep -q "android.bootstrap" buildozer.spec; then
          echo "âŒ android.bootstrap est dÃ©prÃ©ciÃ©, utilisez p4a.bootstrap"
          exit 1
        fi
        
        echo "âœ… buildozer.spec semble valide"
        
    - name: Build APK
      run: |
        echo "ðŸ—ï¸ DÃ©marrage du build Android..."
        
        # Nettoyer les builds prÃ©cÃ©dents
        rm -rf .buildozer/bin
        
        # Build avec logging dÃ©taillÃ©
        {
          echo "=== DÃ‰BUT DU BUILD ==="
          date
          buildozer -v android debug
          BUILD_EXIT_CODE=$?
          echo "=== CODE DE SORTIE: $BUILD_EXIT_CODE ==="
          date
          echo "=== FIN DU BUILD ==="
        } 2>&1 | tee full_build.log
        
        # VÃ©rifier le rÃ©sultat
        if [ $BUILD_EXIT_CODE -eq 0 ] && ls bin/*.apk 1> /dev/null 2>&1; then
          echo "ðŸŽ‰ BUILD RÃ‰USSI!"
          echo "ðŸ“± APK crÃ©Ã©:"
          ls -la bin/*.apk
          APK_SIZE=$(du -h bin/*.apk | cut -f1)
          echo "ðŸ“¦ Taille de l'APK: $APK_SIZE"
        else
          echo "ðŸ’¥ BUILD Ã‰CHOUÃ‰"
          echo "=== DERNIÃˆRES LIGNES DU LOG ==="
          tail -100 full_build.log
          exit 1
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: LeTousgestions-APK
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          full_build.log
          .buildozer/android/platform/build-*/build.output
        retention-days: 7
        
    - name: Show success message
      if: success()
      run: |
        echo "ðŸŽŠ FÃ©licitations! Le build a rÃ©ussi!"
        echo "ðŸ“¥ L'APK est disponible dans les artefacts du workflow"
