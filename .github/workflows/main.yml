name: Build Android APK with Docker

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK with Buildozer Docker
      uses: artem-rizhov/buildozer-action@v1
      with:
        buildozer-version: stable
        work-dir: ./
        command: buildozer android debug
        artifact-path: bin/*.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: LeTousgestions-APK
        path: bin/*.apk
        retention-days: 30
