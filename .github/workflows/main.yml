name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Kivy Docker image
      uses: kivy/android-build-action@master
      with:
        package-name: org.letousgestions.letousgestions
        name: LeTousgestions
        version: 1.0.0
        requirements: python3,kivy
        orientation: portrait
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: LeTousgestions-APK
        path: /*.apk
        retention-days: 30
